<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="form.php">
        <p>Colors you want to choose:</p>
        <div>
            <input type="color" name="head" id="head" value="#e66465">
            <label for="head">Head</label>
        </div><br>
        <div>
            <input type="color" name="body" id="body" value="#f6b73c">
            <label for="body">Body</label>
        </div>
        <hr>
        <label for="dob">Enter your DOB</label>
        <input type="date" name="date" id="dob" value="2002-02-25" min="2000-01-01" max="2021-09-17"><br>
        <label for="email">Enter your Gmail</label>
        <input type="email" id="email" name="email" pattern="gmail.com" size="20" required><br>
        <label for="pic">Choose your profile picture:
        </label>
        <input type="file" id="pic" name="picture" accept="image/png, image/jpeg">
        <hr>
        <div>
            <label for="username">Enter your username:</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label for="pass">Enter your password(Minimum 8 characters):</label>
            <input type="text" name="password" id="pass" minlength="8" required>
            <input type="submit" value="Sign In">
        </div>
    </form>
</body>

</html>
