<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box1{
            height: 300px;
            width: 300px;
            background-color: rgb(252, 4, 4);
            float: left;
        }
        .box2{
            height: 300px;
            width: 300px;
            background-color: rgb(4, 252, 37);
            float: right;
            clear: left;
        
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
